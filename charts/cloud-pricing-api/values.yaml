# Default values for cloud-pricing-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: infracost/cloud-pricing-api
  # pullPolicy: IfNotPresent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# By default a single static API key will be created for the Cloud Pricing API.
# To specify the API key or disable API keys use the below settings
# selfHostedInfracostAPIKey: CUSTOM_INFRACOST_API_KEY
# disableSelfHostedInfracostAPIKey: true
mongoDBURI: mongodb://mongo:27017/pricing

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  # extraPaths:
  #   - path: /*
  #     backend:
  #       serviceName: ssl-redirect
  #       servicePort: use-annotation
  hosts:
    - host: cloud-pricing-api.local
      paths:
      - path: /

  tls: []
  #  - secretName: cloud-pricing-api-tls
  #    hosts:
  #      - cloud-pricing-api.local

postgresql:
  enabled: true
  usePasswordFile: false
  # external:
  #   host:
  #   port:
  #   database:
  #   user:
  #   password:
  # Use an existing secret with the PostgreSQL password
  # existingSecret:
  postgresqlDatabase: cloud-pricing-api
  postgresqlUsername: cloud-pricing-api

api:
  replicaCount: 1

  livenessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  readinessProbe:
    enabled: true
    initialDelaySeconds: 30
    periodSeconds: 5
    timeoutSeconds: 2
    failureThreshold: 3
    successThreshold: 1
  
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}

job:
  runInitJob: true
  backoffLimit: 6
  schedule: "0 4 * * *"
  successfulJobsHistoryLimit: 5
  failedJobsHistoryLimit: 5
  backoffLimit: 6
  startingDeadlineSeconds: 3600

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}
  tolerations: []
  affinity: {}
